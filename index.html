<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: #f9f9f9; /* Color de fondo de la tabla */
        }

        th, td {
            padding: 0.5rem;
            text-align: center; /* Centrar contenido */
            border-bottom: 1px solid #ddd;
        }

        td {
            vertical-align: top; /* Alinear contenido en la parte superior */
        }

        img {
            max-width: 100%; /* Hacer que las imágenes se ajusten a la celda */
            height: auto; /* Mantener la proporción */
        }

        tr:hover {
            background-color: #f1f1f1; /* Color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="./Carro.png" alt="Mi primer carro" width="225"></td>
            <td><img src="./Casa.png" alt="Mi primera casa" width="200"></td>
            <td><img src="./OSO.png" alt="Mi primer animal" width="225" height="300"></td>
        </tr>
        <tr>          
            <td>Mi primer carro</td>
            <td>Mi primer casa</td>
            <td>Mi primer animal</td>
        </tr>
    </table>
</body>
</html>
